<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid  *ngIf="notas!=undefined">
    <ion-row>
      <ion-col *ngFor="let n of notas" >
        {{n.titulo}}
      </ion-col>
    </ion-row>
   
  </ion-grid>

</ion-content>
